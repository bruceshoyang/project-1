<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShoFit Club - Join Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShoFit Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
          <li class="nav-item"><a class="nav-link active" href="join.html">Join Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Start Your ShoFit Membership</h1>
    <p class="mb-4">
      Fill out the form below and our team will contact you to confirm your membership options and schedule a quick tour.
    </p>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your full name">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="(555) 123-4567">
      </div>

      <div class="col-md-6">
        <label for="preferredProgram" class="form-label">Preferred Program</label>
        <input type="text" class="form-control" id="preferredProgram" placeholder="Starter Strength, HIIT Pass, All-Access, etc.">
      </div>

      <div class="col-md-6">
        <label for="goal" class="form-label">Primary Fitness Goal</label>
        <input type="text" class="form-control" id="goal" placeholder="Build muscle, lose weight, gain strength, etc.">
      </div>

      <div class="col-md-6">
        <label for="workoutDays" class="form-label">How Many Days per Week Can You Train?</label>
        <input type="text" class="form-control" id="workoutDays" placeholder="e.g., 2–3 days, 4–5 days">
      </div>

      <div class="col-12">
        <label for="message" class="form-label">Additional Info or Questions</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell us about your experience level or any injuries we should know about."></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Membership Request</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-3">
    <small>&copy; 2025 ShoFit Club · All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
